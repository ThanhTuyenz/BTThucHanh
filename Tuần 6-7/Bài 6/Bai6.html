<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính cầm tay</title>
    <style>
    body {
        font-family: Arial, sans-serif;
    }

    #calculator {
        width: 200px;
        margin: 0 auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
    }

    #output {
        height: 40px;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f5f5f5;
        text-align: right;
        font-size: 24px;
        font-weight: bold;
    }

    .row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
    }

    .key {
        width: 45px;
        height: 45px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        font-size: 18px;
        font-weight: bold;
        line-height: 45px;
        cursor: pointer;
        transition: background-color 0.1s ease-in-out;
    }

    .key:hover {
        background-color: #eee;
    }

    .key:active {
        background-color: #ddd;
    }

    </style>
</head>
<body>
    <div id="calculator">
        <div id="output"></div>
        <div class="row">
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">/</div>
        </div>
        
        <div class="row">
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">*</div>
        </div>
      
        <div class="row">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">-</div>
        </div>
        
        <div class="row">
            <div class="key">0</div>
            <div class="key">.</div>
            <div class="key">C</div>
            <div class="key">+</div>
        </div>
        <div class="row">
            <div class="key">=</div>
        </div>
        </div>
    <script src="Bai6.js"></script>
  </body>
</html>
